<main class="h-full pb-16 overflow-y-auto p-14">
    <div class="flex justify-between mx-24">
        <p></p>
        <a class="rounded-md bg-blue-500 text-white px-2 py-1" routerLink="/admin/product/add">Thêm sản
            phẩm
        </a>
    </div>

    <div class="h-full px-6 mx-auto w-full max-w-[1400px] bg-white">
        <!-- List start -->

        <div class="w-full mt-10 overflow-hidden rounded-lg shadow-xs">

            <div class="w-full overflow-x-auto mt-10">
                <table class="w-full whitespace-no-wrap">
                    <thead>
                        <tr
                            class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                            <th class="px-4 py-3">Sản phẩm</th>
                            <th class="px-4 py-3">Giá</th>
                            <th class="px-4 py-3">Loại</th>
                            <th class="px-4 py-3">Chức năng</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
                        <tr *ngFor="let item of products" class="text-gray-700 dark:text-gray-400">
                            <td class="px-4 py-3">
                                <div class="flex items-center text-sm">
                                    <!-- Avatar with inset shadow -->
                                    <div class="relative hidden w-8 h-8 mr-3 rounded-full md:block">
                                        <img class="object-cover w-full h-full rounded-full" src="{{item.img}}" alt=""
                                            loading="lazy" />
                                        <div class="absolute inset-0 rounded-full shadow-inner" aria-hidden="true">
                                        </div>
                                    </div>
                                    <div>
                                        <p class="font-semibold">{{item.name}}</p>
                                        <p class="text-xs text-gray-600 dark:text-gray-400">

                                    </div>
                                </div>
                            </td>
                            <td class="px-4 py-3 text-sm">
                                {{item.price}}
                            </td>
                            <td class="px-4 py-3 text-xs">
                                <span *ngIf="cate"
                                    class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-full dark:bg-green-700 dark:text-green-100">
                                    {{cate.name}}
                                </span>
                            </td>
                            <td class="px-4 py-3 text-sm">
                                <button (click)="removeProduct(item.id)"
                                    class="rounded-md bg-red-500 text-white px-2 py-1">Xóa</button>
                                |
                                <a routerLink="/admin/product/{{item.id}}/edit"
                                    class="rounded-md bg-green-500 text-white px-2 py-1" href="">Sửa</a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
        <!-- List end  -->
    </div>
</main>
