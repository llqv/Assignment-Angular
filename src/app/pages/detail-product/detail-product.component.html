            <h2 class="text-3xl font-bold">${{product.price}}</h2>
            <br>
            <div>
                Size:
                <p *ngIf="size" class="border p-1 w-20 my-2">{{size.name}}</p>
            </div>
            <button class="w-[200px] h-10 bg-green-600 text-white rounded-md">Add to cart</button>
